<!Doctype html>
<html lang="en" ng-app="confusionApp">

   <head>
       <meta charset="utf-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>Dishes</title>
	   
	   <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
   </head>
   
   <body>
       <div class="container">
	       <div class="row row-content" ng-controller="DishesController as dishesCtrl">
		   
		          
		          
		          <div class="col-xs-12" >
				  
				  
				        <ul class="nav nav-tabs">
						     <li role="presentation" ng-class="{active:dishesCtrl.isSelected(1)}" ng-click="dishesCtrl.select(1)">
							     <a aria-controls="all menu" role="tab">All Menu</a>
							 </li>
							 <li role="presentation" ng-class="{active:dishesCtrl.isSelected(2)}" ng-click="dishesCtrl.select(2)">
							     <a  aria-controls="appetizers" role="tab">Appetizers</a>
							 </li>
							 <li role="presentation" ng-class="{active:dishesCtrl.isSelected(3)}" ng-click="dishesCtrl.select(3)">
							     <a  aria-controls="mains" role="tab">Mains</a>
							 </li>
							 <li role="presentation" ng-class="{active:dishesCtrl.isSelected(4)}" ng-click="dishesCtrl.select(4)">
							     <a   aria-controls="desserts" role="tab" >Desserts</a>
							 </li>
							 
						
						</ul>
				     
				        <ul class="media-list">
						     <li class="media" ng-repeat="dish in dishesCtrl.dishes | filter:dishesCtrl.filterText">
							     
								 
								 <div class="media-left">
								    <a href="#">
									   <img class="media-object thumbnail" ng-src={{dish.image}} alt={{dish.name}} />
									</a>
									
						
								 </div>
								 
								 <div class="media-body">
								    <h2 class="media-heading">{{dish.name}}
									<span class="label label-danger">{{dish.label}}</span>
									<span class="badge">{{dish.price | currency}}</span></h2>
									<p>{{dish.description}}</p>
									
								 </div>
							  </li>
						
						
						</ul>
				  
				  </div>
		   </div>
		</div>
	   <script src="../bower_components/angular/angular.min.js"></script>
	   <script>
	        angular.module('confusionApp',[])
			.controller('DishesController',function(){
			    var dishes = [
                         {
                           name:'Uthapizza',
                           image: 'images/uthapizza.png',
                           category: 'mains',
                           label:'Hot',
                           price:'4.99',
                           description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comment: ''
                        },
                        {
                           name:'Zucchipakoda',
                           image: 'images/zucchipakoda.png',
                           category: 'appetizer',
                           label:'',
                           price:'1.99',
                           description:'Deep fried Zucchini coated with mildly spiced Chickpea flour batter accompanied with a sweet-tangy tamarind sauce',
                           comment: ''
                        },{
                           name:'Vadonut',
                           image: 'images/vadonut.png',
                           category: 'appetizer',
                           label:'New',
                           price:'1.99',
                           description:'A quintessential ConFusion experience, is it a vada or is it a donut?',
                           comment: ''
                        },
                        {
                           name:'ElaiCheese Cake',
                           image: 'images/elaicheesecake.png',
                           category: 'dessert',
                           label:'',
                           price:'2.99',
                           description:'A delectable, semi-sweet New York Style Cheese Cake, with Graham cracker crust and spiced with Indian cardamoms',
                           comment: ''
                        }
                        ];
						this.dishes = dishes;
						
						this.tab=1;
						
						this.select = function(selectTab){
						   this.tab = selectTab;
						   
						   if(selectTab == 2){
						      this.filterText = "appetizer";
						   }
						   else if(selectTab == 3){
						      this.filterText = "mains";
						   }
						   else if(selectTab == 4){
						      this.filterText = "dessert";
						   }
						   else{
						      this.filterText = "";
						   }
						}
						
						
						this.isSelected = function(checkTab){
						  return (this.tab === checkTab);
						}
			
			})
			
	    
	   </script>
    </body>

</html>
