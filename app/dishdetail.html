<!Doctype html>
<html lang="en" ng-app="confusionApp">

   <head>
       <meta charset="utf-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>Dishes</title>
	   
	   <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
   </head>
   
   <body>
       <div class="container">
	       <div class="row row-content" ng-controller="DishDetailController as dishDetailCtrl">
		   
		          
		    <div class="col-xs-12" >
			
			
			 <ul class="media-list">
						     <li class="media" >
							     
								 
								 <div class="media-left">
								    <a href="#">
									   <img class="media-object thumbnail" ng-src={{dishDetailCtrl.dish.image}} alt={{dishDetailCtrl.dish.name}} />
									</a>
									
						
								 </div>
								 
								 <div class="media-body">
								    <h2 class="media-heading">{{dishDetailCtrl.dish.name}}
									<span class="label label-danger">{{dishDetailCtrl.dish.label}}</span>
									<span class="badge">{{dishDetailCtrl.dish.price | currency}}</span></h2>
									<p>{{dishDetailCtrl.dish.description}}</p>
									
								 </div>
								 
								 <div class="Customer-comments">
								     <h4>Customer Comments </h4> <span class="sort"> Sort by:<input type="text" name="comment" ng-model="filterCriteria"/></span>
									 <blockquote ng-repeat="comment in dishDetailCtrl.dish.comments | orderBy:filterCriteria">
									      <p>{{comment.rating}} Stars</p>
										  <p>{{comment.comment}}</p>
										  <footer>
										      {{comment.author}},
											   {{comment.date |date}}
										  </footer>
									 
									 
									 </blockquote>
									 
								 
								 </div>
							  </li>
						
						
						</ul>
				  
				  </div>
		   </div>
		</div>
	   <script src="../bower_components/angular/angular.min.js"></script>
	   <script>
	        angular.module('confusionApp',[])
			.controller('DishDetailController',function(){
			      var dish={
							name:'Uthapizza',
                           image: 'images/uthapizza.png',
                           category: 'mains',
                           label:'Hot',
                           price:'4.99',
                           description:'A unique combination of Indian Uthappam (pancake) and Italian pizza, topped with Cerignola olives, ripe vine cherry tomatoes, Vidalia onion, Guntur chillies and Buffalo Paneer.',
                           comments: [
						      {
							      rating:5,
								  comment:"Imagine all the eatables, living in confusion",
								  author:"John Lemon",
								  date:"2012-10-16T17:57:28.556094Z"
							  },
							  {
							      rating:4,
								  comment:"Sends anyone to heaven,I wish I could get my mother-in-law to eat it",
								  author:"Paul McVites",
								  date:"2014-09-06T17:57:28.556094Z"
							  },{
							      rating:3,
								  comment:"Eat it, just eat it!",
								  author:"Michael Jaikishan",
								  date:"2015-02-14T17:57:28.556094Z"
							  },
							  {
							      rating:4,
								  comment:"Ultimate , Reaching for the stars!",
								  author:"Ringo stary",
								  date:"2013-12-03T17:57:28.556094Z"
							  },
							  {
							      rating:2,
								  comment:"It's your birthday, we're gonna party!",
								  author:"25 Cent",
								  date:"2011-12-03T17:57:28.556094Z"
							  }
						   
						   ]
				  
				  }
			       this.dish = dish;
			
			
			
			
			})
			
	    
	   </script>
    </body>

</html>
